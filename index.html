<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandPage</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <header>
        <div class="header-top">
            <div>
                <div class="text-logo">Header Logo</div>
            </div>
            <div>
                <ul class="header-list header-text-others">
                    <li><a href="https://google.com" class="header-links">header link one</a></li>
                    <li><a href="https://google.com" class="header-links">header link two</a></li>
                    <li><a href="https://google.com" class="header-links">header link three</a></li>
                </ul>
            </div>
        </div>
        <div class="header-content">
            <div class="header-text header-card">
                <h1>This Website is awesome</h1>
                <p class="header-text-others">This website has some subtext that goes here under the main title.
                    It's a smaller font and the color is lower contrast</p>
                <button class="header-button">Sign up</button>
            </div>
            <div class="header-card">
                <img class="header-img" src="./img/black_hole.png" alt="An black hole image" style="width: 400px; height: auto;">
            </div>
        </div>
    </header>
</body>

</html>
